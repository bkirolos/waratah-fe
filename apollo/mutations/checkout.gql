#import "~/apollo/fragments/shopify.gql"

mutation CheckoutCreate($variantId: ID!, $quantity: Int!, $note: String!) {
  checkoutCreate(
    input: { 
      lineItems: [{ variantId: $variantId, quantity: $quantity }],
      note: $note
    }) {
    checkoutUserErrors {
      code
      message
    }
    checkout {
      id
      webUrl
    }
  }
}

mutation CheckoutReplace(
  $checkoutId: ID!
  $lineItems: [CheckoutLineItemInput!]!
) {
  checkoutLineItemsReplace(checkoutId: $checkoutId, lineItems: $lineItems) {
    userErrors {
      code
      message
      field
    }
    checkout {
      ...cartCheckout
    }
  }
}